<div class="logo_area">
    <div class="container custome_container">
        <div class="row">
            <div class="col-md-3">
                <div class="website_logo">
                    <a href="../index.html"><img src="/img/logo.png" alt=""></a>
                </div>
            </div>
            <div class="col-md-7">
                <form th:action="@{/search_result}" method="get">
                    <div class="find_item_inner">
                        <input type="text" placeholder="Search Here" id="keyword" name="keyword" />
                        <!--<p th:each="category : ${@categoryService.allCategories()}"-->
                           <!--th:text="${category.categoryName}">A Smoke Test</p>-->
                        <!--<div th:text="${@categoryService.allCategories()}">...</div>-->
                        <select class="selectpicker" id="category_select" name="category_select">
                            <option value="">All Category</option>
                            <option th:each="category : ${T(com.mediabox.rentalshare.category.BaseCategory).values()}" th:text="${category.name}" th:value="${category.id}" />
                        </select>
                        <input type="submit" class="btn btn-lg btn-primary" style="width: 150px" />
                    </div>
                </form>
            </div>
            <div class="col-md-2">
                <div class="cart_area">
                    <div class="wishlist">
                        <a href="/my_favorite">
                            <i class="lnr lnr-heart"></i>
                            <h5>Wishlist</h5>
                        </a>
                    </div>
                    <div class="cart">
                        <a href="/cart">
                            <i class="lnr lnr-cart"></i>
                            <h5>Cart</h5>
                            <!--<span></span>-->
                        </a>
                    </div>
                </div>
            </div>
        </div>
