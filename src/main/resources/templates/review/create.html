<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: copy"></head>

<body>

<!-- header -->
<div th:replace="fragments/header :: copy"></div>

<div class="container">
    <p></p>
    <div class="panel panel-default">
        <div class="panel-heading"><b>Create Review</b></div>
        <div class="panel-body">
            <form style="margin:10px;" th:action="@{/post_review}" th:object="${review}" method="POST">
                <div class="form-group row">
                    <div class="col-10">
                        <input type="hidden" th:value="${product.id}" name="productId">
                        <input type="hidden" th:value="4" name="rate" id="rate" th:field="*{rate}">
                        <div id="stars-existing" class="starrr" data-rating='4' style="font-size: 30px;cursor: pointer;"></div>
                        You gave a rating of <span id="count-existing"  name="rate" th:text="4" /> star(s)
                    </div>
                </div>
                <div class="form-group row">
                    <label for="PostingBody" class="col-2 col-form-label">Description</label>
                    <div class="col-10">
                        <textarea class="form-control" name="PostingBody" placeholder="" tabindex="1" id="PostingBody" th:field="*{description}" rows="10" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-10">
                        <input type="submit" value="Submit" class="btn btn-lg btn-primary" />
                        <a href="/product_list" class="btn btn-lg btn-default">Back to Product</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</form>

<!--==========Footer area==========-->
<footer th:replace="fragments/footer :: copy"></footer>
<!--==========End Footer area==========-->


<div th:replace="fragments/js :: copy"></div>
</body>
</html>
