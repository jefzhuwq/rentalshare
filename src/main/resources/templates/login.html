<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: copy"></head>
<body>

<!-- header -->
<div th:replace="~{fragments/header :: copy}"></div>

<form th:action="@{/signup}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Registration Page</button>
</form>

<!-- Body -->
<div class="container">
    <form th:action="@{/login}" method="POST" class="form-signin">
        <h3 class="form-signin-heading" th:text="Welcome"></h3>
        <br/>

        <input type="text" id="email" name="email"  th:placeholder="Email" th:required="required"
               class="form-control" /> <br/>
        <input type="password"  th:placeholder="Password" th:required="required"
               id="password" name="password" class="form-control" /> <br />

        <div align="center" th:if="${param.error}">
            <p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
        </div>
        <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit" th:text="Login"></button>
    </form>
</div>
<!-- End Body -->

<!--==========Footer area==========-->
<footer th:replace="~{fragments/footer :: copy}"></footer>
<!--==========End Footer area==========-->

<div th:replace="~{fragments/js :: copy}"></div>

</body>
</html>
