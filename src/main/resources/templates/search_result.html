<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: copy"></head>
<body>

<!-- header -->
<div th:replace="~{fragments/header :: copy}"></div>

<section class="men_clothing_area">
    <div class="container custome_container">
        <div class="row">
            <div class="col-md-3">
                <div class="product_sidebar_widget_inner">
                    <div class="s_widget s_widget_categories">
                        <div class="s_widget_tittle">
                            <h4>All Categories</h4>
                        </div>
                        <ul>
                            <li th:each="category : ${T(com.mediabox.rentalshare.category.BaseCategory).values()}">
                                <a th:href="'/browse_product?category=' + ${category.id}"><i class="lnr lnr-printer"></i><span th:text="${category.name}"/></a>
                            </li>
                            <!--<li><a href="#"><i class="lnr lnr-shirt"></i>Menâ€™s Clothing</a></li>-->
                            <!--<li><a href="#"><i class="lnr lnr-phone"></i>Phones & Accessories</a></li>-->

                            <!--<li><a href="#"><i class="lnr lnr-file-empty"></i>Consumer Electronics</a></li>-->
                            <!--<li><a href="#"><i class="lnr lnr-star"></i>Jewelry & Watches</a></li>-->
                            <!--<li><a href="#"><i class="lnr lnr-apartment"></i>Home & Garden</a></li>-->
                            <!--<li><a href="#"><i class="lnr lnr-mustache"></i>Bags & Shoes</a></li>-->
                            <!--<li><a href="#"><i class="lnr lnr-user"></i>Toys, Kids & Baby</a></li>-->
                            <!--<li><a href="#"><i class="lnr lnr-mustache"></i>Sports & Outdoors</a></li>-->
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="men_clothing_tittle">
                    <h2>Search Result</h2>
                </div>
                <div class="men_clothing_product_inner row">
                    <div class="col-md-4 col-xs-6" th:each="product, i : ${productList}">
                        <div class="men_clothing_product_item">
                            <a class="men_item_image" th:href="@{'/view_product/' + ${product.id}}">
                                <img th:src="${productImageMap.get(product.id)!=null ?
                                    T(com.mediabox.rentalshare.utils.Constants).S3_PREFIX + productImageMap.get(product.id).imagePath : 'img/no-image-available.jpg'}" alt="">
                            </a>
                            <div class="men_item_content">
                                <a th:href="@{'/view_product/' + ${product.id}}"><h3 th:text="${product.productName}" /></a>
                                <h4>Price:</h4>
                                <h4 th:each="price : ${priceMap.get(product.id)}">
                                    <span th:text="${T(com.mediabox.rentalshare.model.PeriodType).getTextByValue(price.periodType)}" /> :
                                    <span th:text="'$'+ ${price.unitPrice}" />
                                </h4>
                                <h4 th:text="${priceMap.get(product.id).size()==0 ? 'N/A' : ''}"></h4>
                                <!--<div class="favourite_icon">-->
                                    <!--<a class="active" href="#"><i class="lnr lnr-cart"></i></a>-->
                                    <!--<a href="#"><i class="lnr lnr-heart"></i></a>-->
                                <!--</div>-->
                            </div>
                        </div>
                    </div>
                    <div th:if="${productList.size()==0}" class="col-md-8">
                        <p>
                        <h2>No result found. Try a new search.</h2>
                        </p>
                    </div>
                </div>

                                <!--<i class="lnr lnr-chevron-right"></i>-->
                            <!--</a>-->
                        <!--</li>-->
                    <!--</ul>-->
                <!--</nav>-->
            </div>
        </div>
    </div>
</section>

<!--==========Footer area==========-->
<footer th:replace="~{fragments/footer :: copy}"></footer>

<div th:replace="~{fragments/js :: copy}"></div>

</html>
